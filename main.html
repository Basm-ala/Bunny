<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Travel</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <section class="hh">
        <h1>A Beautiful Places in Palestine</h1>
        <p class="pp">Our Free Palestine Company</p>
        <img
            src="https://static.vecteezy.com/system/resources/previews/024/750/513/original/palestine-flag-in-hand-free-png.png"
            alt="Our logo"
            width="50"
            height="50"
            class="logo"
        />
    </section>
    <br>
    <section class="nn">
        <form action="https://nouranghopashy.github.io/cities/web" method="get">
                <h1>Our Journey Details</h1>
                <div class="container">
                <div class="form-group">
                    <label for="travel-date">Travel Date</label>
                    <input type="date" id="travel-date" name="travel-date" required>
                </div>
                <div class="form-group">
                  <label for="return-date">Return Date</label>
                  <input type="date" id="return-date" name="return-date" required>
                <div class="form-group">
                  <br>
                    <label for="cost">Cost</label>
                    <input type="range" id="cost" name="cost" max="100" min="0" step="1">
                </div>
                <div class="form-group">
                  <label for="adult-travelers">Adult travelers</label>
                  <input type="number" id="adult-travelers" name="adult-travelers" required>
              </div>
              <div class="form-group">
                <label for="children-travelers">Children travelers</label>
                <input type="number" id="children-travelers" name="children-travelers" required>
            </div>
                <div class="form-group">
                    <label for="bedrooms">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>
                </div>

                <div class="form-group">
                    <label for="bathrooms">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
